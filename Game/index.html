<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>GAME pixel ujicoba</title>

  <!-- Landscape Only -->
  <style>
    @media screen and (orientation: portrait) {
      body::before {
        content: "Putar HP ke samping (landscape)";
        position: fixed;
        inset: 0;
        background: #000;
        color: #fff;
        font-size: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 5000;
      }
    }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- UI Bars (letakkan di body) -->
<div id="uiBars">
  <div class="bar"><div id="hpFill" class="fill"></div></div>
  <div class="bar"><div id="manaFill" class="fill"></div></div>
</div>


<button id="boostBtn">BOOST</button>

<script>
// ===== LOGIC UNTUK BOOST BUTTON (TANPA TABRAKAN VARIABEL) =====
window.boostKeyDown = false;

const boostBtn = document.getElementById("boostBtn");

// Touch (HP)
boostBtn.addEventListener("touchstart", e => {
    e.preventDefault();
    boostKeyDown = true;
});
boostBtn.addEventListener("touchend", e => {
    e.preventDefault();
    boostKeyDown = false;
});

</script>

<!-- ######################################################## -->

<div class="game-container">
  <canvas id="gameCanvas"></canvas>

  <!-- Joystick kiri bawah -->
  <div class="joystick-zone">
    <div id="joy" class="joystick">
      <div class="joy-base"></div>
      <div id="knob" class="joy-knob"></div>
    </div>
  </div>
</div>

<script src="tileset.js"></script>
<script src="joystick.js"></script>
<script src="game.js"></script>

</body>
</html>
